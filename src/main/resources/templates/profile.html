<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/Learn.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span> </h2>
            <hr>
            <div class="media" th:each="question : ${pageDTO.questionDTOS}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object avatar_url" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading"><span th:text="${question.title}"></span></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text"><span th:text="${question.commentCount}"></span>个回复 • <span th:text="${question.viewCount}"></span>次浏览 • <span th:text="${#calendars.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous" th:if="${pageDTO.showFirstPage}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li>
                        <a  th:href="@{'/profile/'+${section}(page=${pageDTO.page}-1)}" aria-label="Previous" th:if="${pageDTO.showPrevious}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page :${pageDTO.pages}" th:class="${page==pageDTO.page}? 'active' : ''"><a th:text="${page}"  th:href="@{'/profile/'+${section}(page=${page})}"></a></li>
                    <li>
                        <a  th:href="@{'/profile/'+${section}(page=${pageDTO.page}+1)}" aria-label="Previous" th:if="${pageDTO.showNext}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a  th:href="@{'/profile/'+${section}(page=${pageDTO.totalPage})}" aria-label="Previous" th:if="${pageDTO.showEndPage}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group questions">
                <a href="/profile/questions" class="list-group-item" th:classappend="${section=='questions'} ? 'active' : ''">我的问题</a>
                <a href="/profile/replies" class="list-group-item" th:classappend="${section=='replies'} ? 'active' : ''">最新回复</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
